<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
    
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
    <script src="./grouped_lat_lon.js"></script>
    <script src="./bus-stop.js"></script>
    <style type="text/css">
       #mapid { height: 900px; }
    </style>
</head>
<body>
    <div id="mapid"></div>
</body>
<script>

	var mymap = L.map('mapid').setView([44.23,-76.48], 10);

	L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox/streets-v11',
		tileSize: 512,
		zoomOffset: -1
    }).addTo(mymap);
    
    for (var i = 0; i < data.length; i++) {
        var marker = L.marker([data[i].Latitude, data[i].Longitude]).addTo(mymap);
        marker.bindPopup('<b>'+data[i].Latitude+','+data[i].Longitude+'</b><br>'+data[i].Count+' count.').openPopup();
    }
    var red = L.icon({
    iconUrl: 'red.png',
    shadowUrl: 'shadow.png',

    iconSize:     [25, 41], // size of the icon
    shadowSize:   [41, 41], // size of the shadow
    iconAnchor:   [13, 21], // point of the icon which will correspond to marker's location
    shadowAnchor: [0, 41],  // the same for the shadow
    popupAnchor:  [-3, -21] // point from which the popup should open relative to the iconAnchor
});
    for (var i = 0; i < bus.length; i++) {
        var marker = L.marker([bus[i].Latitude, bus[i].Longitude],{icon: red}).addTo(mymap);
        marker.bindPopup('<b>'+bus[i].Latitude+','+bus[i].Longitude+'</b>').openPopup();
    }

</script>
</html>
