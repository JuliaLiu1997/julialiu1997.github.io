<body>
    <div id="mapid"></div>
</body>
<script>
   


   var map = L.map('mapid').setView([44.231, -76.485], 13);

L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
    maxZoom: 18,
    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
        '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
        'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
    id: 'mapbox/light-v9',
    tileSize: 512,
    zoomOffset: -1
}).addTo(map);


var color = ["WHITE","SILVER","GRAY","BLACK","RED","MAROON","YELLOW","OLIVE","LIME","GREEN","AQUA","TEAL","BLUE","NAVY","FUCHSIA","PURPLE","#D98880","E74C3C","9B59B6","8E44AD","2980B9","3498DB"]

for (var i = 0; i < route.length; i++) {
    var l = L.geoJSON(route[i].geometry, {
    style: {
    "color": color[i],
    "weight": 5,
    "opacity": 0.65
}
    }).addTo(map);
    l.bindPopup('<b>Route '+route[i].ID +'<b>');

}


</script>
